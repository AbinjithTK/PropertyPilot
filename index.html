<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PropertyPilot - Real Estate Investment Analysis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f4f4f4;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        .form-section {
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        textarea {
            height: 100px;
            resize: vertical;
        }

        .analyze-btn {
            background: #3498db;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
        }

        .analyze-btn:hover {
            background: #2980b9;
        }

        .analyze-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
        }

        .results {
            margin-top: 30px;
            padding: 20px;
            background: #ecf0f1;
            border-radius: 5px;
            display: none;
        }

        .results.show {
            display: block;
        }

        .loading {
            text-align: center;
            color: #3498db;
            font-style: italic;
        }

        .error {
            background: #e74c3c;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
        }

        .success {
            background: #27ae60;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
        }

        .examples {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }

        .example-btn {
            background: #95a5a6;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .example-btn:hover {
            background: #7f8c8d;
        }

        .result-content {
            background: white;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            border-left: 4px solid #3498db;
        }

        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            text-align: center;
        }

        .status.connected {
            background: #d5f4e6;
            color: #27ae60;
            border: 1px solid #27ae60;
        }

        .status.disconnected {
            background: #fadbd8;
            color: #e74c3c;
            border: 1px solid #e74c3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PropertyPilot - Real Estate Investment Analysis</h1>
        
        <div id="connectionStatus" class="status disconnected">
            Checking connection to AI backend...
        </div>

        <div class="form-section">
            <h3>Quick Examples</h3>
            <div class="examples">
                <button class="example-btn" onclick="loadExample('austin')">Austin, TX - $500K</button>
                <button class="example-btn" onclick="loadExample('seattle')">Seattle, WA - $800K</button>
                <button class="example-btn" onclick="loadExample('denver')">Denver, CO - $600K</button>
                <button class="example-btn" onclick="loadExample('miami')">Miami, FL - $750K</button>
            </div>
        </div>

        <div class="form-section">
            <div class="form-group">
                <label for="query">Investment Query:</label>
                <textarea id="query" placeholder="e.g., Find investment properties in Austin, TX under $500,000 with good rental potential">Find investment properties in Austin, TX under $500,000</textarea>
            </div>

            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" placeholder="e.g., Austin, TX" value="Austin, TX">
            </div>

            <div class="form-group">
                <label for="maxPrice">Maximum Price ($):</label>
                <input type="number" id="maxPrice" placeholder="500000" value="500000" min="0" step="1000">
            </div>

            <div class="form-group">
                <label for="propertyType">Property Type:</label>
                <select id="propertyType">
                    <option value="residential">Single Family Home</option>
                    <option value="multi-family">Multi-Family</option>
                    <option value="condo">Condominium</option>
                    <option value="townhouse">Townhouse</option>
                    <option value="commercial">Commercial</option>
                </select>
            </div>

            <div class="form-group">
                <label for="analysisType">Analysis Type:</label>
                <select id="analysisType">
                    <option value="enhanced_analysis">Enhanced Analysis (AI + Research)</option>
                    <option value="property_analysis">Property Analysis (ROI)</option>
                    <option value="market_research">Market Research</option>
                    <option value="investment_opportunities">Find Opportunities</option>
                </select>
            </div>

            <button class="analyze-btn" id="analyzeBtn" onclick="analyzeProperty()">
                Analyze Investment Property
            </button>
        </div>

        <div id="results" class="results">
            <h3>Analysis Results</h3>
            <div id="resultsContent"></div>
        </div>
    </div>

    <script>
        // AgentCore endpoint - via proxy for CORS
        const AGENTCORE_ENDPOINT = 'http://localhost:5000/analyze';
        
        // Test connection on page load
        window.addEventListener('load', function() {
            testConnection();
        });

        async function testConnection() {
            const statusDiv = document.getElementById('connectionStatus');
            
            try {
                // Test proxy connection
                const response = await fetch('http://localhost:5000/test', {
                    method: 'GET'
                });

                if (response.status === 200) {
                    const result = await response.json();
                    if (result.status === 'success') {
                        statusDiv.className = 'status connected';
                        statusDiv.textContent = '‚úÖ Connected to PropertyPilot AI Backend';
                    } else {
                        throw new Error(result.message);
                    }
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                statusDiv.className = 'status disconnected';
                statusDiv.textContent = '‚ùå Start proxy server: python simple_proxy.py';
                console.error('Connection test failed:', error);
            }
        }

        function loadExample(type) {
            const examples = {
                austin: {
                    query: "Find cash-flowing rental properties in Austin, TX under $500,000 with good ROI potential",
                    location: "Austin, TX",
                    maxPrice: 500000,
                    propertyType: "residential",
                    analysisType: "enhanced_analysis"
                },
                seattle: {
                    query: "Analyze investment potential in Seattle, WA for multi-family properties",
                    location: "Seattle, WA",
                    maxPrice: 800000,
                    propertyType: "multi-family",
                    analysisType: "market_research"
                },
                denver: {
                    query: "Find investment opportunities in Denver, CO for buy-and-hold strategy",
                    location: "Denver, CO",
                    maxPrice: 600000,
                    propertyType: "residential",
                    analysisType: "investment_opportunities"
                },
                miami: {
                    query: "Analyze Miami, FL real estate market for condo investments",
                    location: "Miami, FL",
                    maxPrice: 750000,
                    propertyType: "condo",
                    analysisType: "enhanced_analysis"
                }
            };

            const example = examples[type];
            if (example) {
                document.getElementById('query').value = example.query;
                document.getElementById('location').value = example.location;
                document.getElementById('maxPrice').value = example.maxPrice;
                document.getElementById('propertyType').value = example.propertyType;
                document.getElementById('analysisType').value = example.analysisType;
            }
        }

        async function analyzeProperty() {
            const query = document.getElementById('query').value.trim();
            const location = document.getElementById('location').value.trim();
            const maxPrice = parseInt(document.getElementById('maxPrice').value);
            const propertyType = document.getElementById('propertyType').value;
            const analysisType = document.getElementById('analysisType').value;

            // Validation
            if (!query) {
                showError('Please enter an investment query');
                return;
            }

            if (!location) {
                showError('Please enter a location');
                return;
            }

            if (!maxPrice || maxPrice <= 0) {
                showError('Please enter a valid maximum price');
                return;
            }

            // Show loading
            const analyzeBtn = document.getElementById('analyzeBtn');
            analyzeBtn.disabled = true;
            analyzeBtn.textContent = 'Analyzing...';

            showLoading();

            try {
                const payload = {
                    input: {
                        prompt: query,
                        type: analysisType,
                        location: location,
                        max_price: maxPrice,
                        property_type: propertyType
                    }
                };

                console.log('Sending request to AgentCore:', payload);

                const response = await fetch(AGENTCORE_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                console.log('Response status:', response.status);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const result = await response.json();
                console.log('Analysis result:', result);

                displayResults(result);
                showSuccess('Analysis completed successfully!');

            } catch (error) {
                console.error('Analysis error:', error);
                showError(`Analysis failed: ${error.message}`);
            } finally {
                analyzeBtn.disabled = false;
                analyzeBtn.textContent = 'Analyze Investment Property';
            }
        }

        function showLoading() {
            const results = document.getElementById('results');
            const content = document.getElementById('resultsContent');
            
            results.className = 'results show';
            content.innerHTML = '<div class="loading">üîÑ PropertyPilot AI is analyzing your investment opportunity...</div>';
        }

        function showError(message) {
            const results = document.getElementById('results');
            const content = document.getElementById('resultsContent');
            
            results.className = 'results show';
            content.innerHTML = `<div class="error">‚ùå ${message}</div>`;
        }

        function showSuccess(message) {
            const successDiv = document.createElement('div');
            successDiv.className = 'success';
            successDiv.textContent = `‚úÖ ${message}`;
            
            const results = document.getElementById('results');
            results.insertBefore(successDiv, results.firstChild);
            
            setTimeout(() => {
                if (successDiv.parentNode) {
                    successDiv.remove();
                }
            }, 3000);
        }

        function displayResults(result) {
            const results = document.getElementById('results');
            const content = document.getElementById('resultsContent');
            
            results.className = 'results show';
            
            const output = result.output || result;
            let html = '';

            // Main message
            if (output.message) {
                html += `<div class="result-content">
                    <h4>üìã Analysis Summary</h4>
                    <p>${output.message}</p>
                </div>`;
            }

            // Enhanced analysis
            if (output.enhanced_analysis) {
                html += `<div class="result-content">
                    <h4>üß† Enhanced AI Analysis</h4>
                    <div>${formatAnalysisData(output.enhanced_analysis)}</div>
                </div>`;
            }

            // Property analysis
            if (output.analysis) {
                html += `<div class="result-content">
                    <h4>üìä Property Analysis</h4>
                    <div>${formatAnalysisData(output.analysis)}</div>
                </div>`;
            }

            // Market data
            if (output.market_data) {
                html += `<div class="result-content">
                    <h4>üìà Market Research</h4>
                    <div>${formatAnalysisData(output.market_data)}</div>
                </div>`;
            }

            // Investment opportunities
            if (output.opportunities) {
                html += `<div class="result-content">
                    <h4>üí∞ Investment Opportunities</h4>
                    <div>${formatAnalysisData(output.opportunities)}</div>
                </div>`;
            }

            // Session info
            if (output.session_id || output.timestamp) {
                html += `<div class="result-content">
                    <h4>‚ÑπÔ∏è Analysis Info</h4>
                    ${output.timestamp ? `<p><strong>Time:</strong> ${new Date(output.timestamp).toLocaleString()}</p>` : ''}
                    ${output.session_id ? `<p><strong>Session:</strong> ${output.session_id}</p>` : ''}
                    ${output.location ? `<p><strong>Location:</strong> ${output.location}</p>` : ''}
                </div>`;
            }

            // Default message if no specific results
            if (!html) {
                html = `<div class="result-content">
                    <h4>‚úÖ Analysis Complete</h4>
                    <p>PropertyPilot AI has processed your investment query. The analysis has been completed based on current market conditions and available data.</p>
                </div>`;
            }

            content.innerHTML = html;
        }

        function formatAnalysisData(data) {
            if (typeof data === 'string') {
                return `<p>${data}</p>`;
            }

            if (typeof data === 'object') {
                if (data.analysis_result) {
                    return `<p>${data.analysis_result}</p>`;
                }
                
                if (data.summary) {
                    return `<p><strong>Summary:</strong> ${data.summary}</p>`;
                }
                
                // Format as readable JSON
                return `<pre style="background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; font-size: 12px;">${JSON.stringify(data, null, 2)}</pre>`;
            }

            return `<p>${String(data)}</p>`;
        }
    </script>
</body>
</html>
