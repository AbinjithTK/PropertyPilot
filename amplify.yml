version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Setting up PropertyPilot Real Estate Investment Platform"
        - echo "Build started on `date`"
    build:
      commands:
        - echo "Building PropertyPilot website for real estate investors"
